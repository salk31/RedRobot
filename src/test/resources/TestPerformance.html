<html>
    <head>
        <script>
            function block(n) {
                var t1 = new Date().getTime() + n;
                while (t1 > new Date().getTime()) {
                    document.title = 'wait ' + t1;
                }
            }
        </script>
    </head>
	<body>
        <a onclick="block(100)">block 100ms</a>
	</body>
</html>
